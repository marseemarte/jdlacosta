<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Secundaria La Costa 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Header -->
    <header class="top-header">
        <div class="container">
            <div class="d-flex justify-content-end">
                <button class="btn-login">
                    <a href=""<i class="fas fa-user"></i> Inicia sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Inscripción Secundaria La Costa 2025</h1>
        <p class="subtitle">
            <i class="fas fa-check-square"></i> Seleccione una escuela para comenzar la inscripción
        </p>
        <p class="warning-text">
            La inscripción no garantiza vacante. En caso de superar el cupo en algunas escuelas, se realizará un sorteo.
        </p>

        <!-- Search Bar and View Toggle -->
        <div class="search-container">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Buscar escuela..."
                    id="searchInput"
                >
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="view-toggle">
                <button class="view-btn" id="gridViewBtn">
                    <i class="fas fa-th"></i>
                    <span class="d-none d-sm-inline">Grilla</span>
                </button>
                <button class="view-btn active" id="listViewBtn">
                    <i class="fas fa-list"></i>
                    <span class="d-none d-sm-inline">Lista</span>
                </button>
            </div>
        </div>

        <!-- Schools Grid -->
        <div class="schools-grid" id="schoolsContainer">
            <!-- Las escuelas se cargarán dinámicamente desde la base de datos -->
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
